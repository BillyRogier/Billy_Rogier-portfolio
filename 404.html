script src="./assets/js/cookie.js"></script> <script src="./assets/js/lang.js"></script> <script>const circle=document.getElementById("circle_404"); window.addEventListener("mousemove", (evt)=>{if (window.innerWidth > 768){circle.style.transition=0 + "s"; const x=-(window.innerWidth / 2 - evt.pageX) / 30; const y=-(window.innerHeight / 2 - evt.pageY) / 30; circle.style.transform=`translateY(${y}px) translateX(${x}px)`;}else{circle.style.transform=`translateY(0px) translateX(0px)`;}}); </script> <script>let lang=getCookie("lang"); if (lang=="en"){document.querySelector("p").innerHTML="The page you are looking for does not seem to exist"; document.querySelector("a").innerHTML="home";}</script></html>
